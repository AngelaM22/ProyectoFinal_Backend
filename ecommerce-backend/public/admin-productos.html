<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gesti贸n de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="text-success mb-4"> Gesti贸n de Productos</h2>

    <!-- Formulario -->
    <form id="formProducto" class="row g-3 bg-white p-4 rounded shadow-sm mb-4">
      <input type="hidden" id="productoId">
      <div class="col-md-4">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Categor铆a</label>
        <input type="text" class="form-control" id="categoria" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Stock</label>
        <input type="number" class="form-control" id="stock" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Imagen (URL)</label>
        <input type="url" class="form-control" id="imagen">
      </div>
      <div class="col-md-6">
        <label class="form-label">Descripci贸n</label>
        <input type="text" class="form-control" id="descripcion">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Guardar Producto</button>
      </div>
    </form>

    <!-- Tabla de productos -->
    <div class="table-responsive">
      <table class="table table-hover align-middle table-bordered bg-white shadow-sm">
        <thead class="table-success">
          <tr>
            <th>Nombre</th>
            <th>Categor铆a</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Imagen</th>
            <th>Descripci贸n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');

    async function cargarProductos() {
      const res = await fetch('/api/productos', {
        headers: { Authorization: token }
      });
      const data = await res.json();
      const tbody = document.getElementById('tablaProductos');
      tbody.innerHTML = '';
      data.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.nombre}</td>
          <td>${p.categoria}</td>
          <td>S/ ${p.precio.toFixed(2)}</td>
          <td>${p.stock}</td>
          <td><img src="${p.imagen}" width="50"/></td>
          <td>${p.descripcion}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick='editar(${JSON.stringify(p)})'><i class="bi bi-pencil"></i></button>
            <button class="btn btn-sm btn-danger" onclick="eliminar('${p._id}')"><i class="bi bi-trash"></i></button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editar(producto) {
      document.getElementById('productoId').value = producto._id;
      document.getElementById('nombre').value = producto.nombre;
      document.getElementById('categoria').value = producto.categoria;
      document.getElementById('precio').value = producto.precio;
      document.getElementById('stock').value = producto.stock;
      document.getElementById('imagen').value = producto.imagen;
      document.getElementById('descripcion').value = producto.descripcion;
      window.scrollTo(0, 0);
    }

    async function eliminar(id) {
      if (!confirm('驴Seguro de eliminar este producto?')) return;
      const res = await fetch('/api/productos/' + id, {
        method: 'DELETE',
        headers: { Authorization: token }
      });
      const data = await res.json();
      alert(data.msg);
      cargarProductos();
    }

    document.getElementById('formProducto').addEventListener('submit', async (e) => {
      e.preventDefault();

      const producto = {
        nombre: nombre.value,
        categoria: categoria.value,
        precio: parseFloat(precio.value),
        stock: parseInt(stock.value),
        imagen: imagen.value,
        descripcion: descripcion.value
      };

      const id = document.getElementById('productoId').value;
      const url = id ? `/api/productos/${id}` : '/api/productos';
      const method = id ? 'PUT' : 'POST';

      const res = await fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          Authorization: token
        },
        body: JSON.stringify(producto)
      });

      const data = await res.json();
      alert(data.msg);
      e.target.reset();
      cargarProductos();
    });

    cargarProductos();
  </script>
</body>
</html>
