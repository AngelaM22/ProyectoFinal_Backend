<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>游녻 Gesti칩n de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="text-success mb-4">游녻 Gesti칩n de Usuarios</h2>

    <!-- Formulario para agregar usuario -->
    <form id="formCrearUsuario" class="row g-3 bg-white p-4 shadow-sm rounded mb-4">
      <div class="col-md-4">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Contrase침a</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Rol</label>
        <select class="form-select" id="rol">
          <option value="cliente">Cliente</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success"><i class="bi bi-person-plus"></i> Crear Usuario</button>
      </div>
    </form>

    <!-- Tabla de usuarios -->
    <div class="table-responsive bg-white shadow-sm rounded p-3">
      <table class="table table-hover align-middle">
        <thead class="table-success">
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');

    function cargarUsuarios() {
      fetch('/api/users', {
        headers: { Authorization: token }
      })
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tablaUsuarios');
        tbody.innerHTML = '';

        data.forEach(u => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${u.nombre}</td>
            <td>${u.email}</td>
            <td>${u.rol}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" onclick="cambiarRol('${u._id}', '${u.rol}')">
                <i class="bi bi-shield-lock"></i> Cambiar Rol
              </button>
              <button class="btn btn-sm btn-danger" onclick="eliminarUsuario('${u._id}')">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function cambiarRol(id, rolActual) {
      const nuevoRol = rolActual === 'admin' ? 'cliente' : 'admin';
      fetch(`/api/users/${id}/rol`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: token
        },
        body: JSON.stringify({ rol: nuevoRol })
      })
      .then(res => res.json())
      .then(() => cargarUsuarios());
    }

    function eliminarUsuario(id) {
      if (!confirm('쮼st치s seguro de eliminar este usuario?')) return;
      fetch(`/api/users/${id}`, {
        method: 'DELETE',
        headers: { Authorization: token }
      })
      .then(res => res.json())
      .then(() => cargarUsuarios());
    }

    document.getElementById('formCrearUsuario').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        rol: document.getElementById('rol').value
      };

      fetch('/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: token
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(() => {
        alert('Usuario creado exitosamente');
        cargarUsuarios();
        e.target.reset();
      });
    });

    cargarUsuarios();
  </script>
</body>
</html>
