<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador - Ecommerce Saludable</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; }
    header {
      background: #2e7d32;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      margin-left: 230px; 
      position: fixed;
      top: 0;
      right: 0;
      width: calc(100% - 230px);
      z-index: 10;
    }

    .logo { font-size: 1.2em; font-weight: bold; }
    .user-info { display: flex; gap: 15px; align-items: center; }
    .sidebar {
      width: 190px;
      background: #388e3c;
      color: white;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
    }
    .sidebar h3 { text-align: center; margin-bottom: 30px; }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #2e7d32;
    }
    .main-content {
      margin-left: 200px;
      padding: 20px;
    }
    .noti {
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
      position: relative;
    }
    .noti::after {
      content: attr(data-count);
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.7em;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">🛒 Ecommerce Saludable</div>
    <div class="user-info">
      <div>🔔 <span class="noti" data-count="0"></span></div>
      <div>Hola, Juana Marcelo (admin)</div>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
  </header>

  <div class="sidebar">
    <h3>Panel Admin</h3>
    <a href="#" onclick="cargar('dashboard')">🏠 Inicio</a>
    <a href="#" onclick="cargar('productos')">📦 Productos</a>
    <a href="#" onclick="cargar('usuarios')">🧑‍💼 Usuarios</a>
    <a href="#" onclick="cargar('ordenes')">📋 Órdenes</a>
    <a href="#" onclick="cargar('pagos')">💳 Pagos</a>
    <a href="#" onclick="cargar('notificaciones')">🔔 Notificaciones</a>
  </div>

  <div class="main-content">
    <iframe id="contenido" src=""></iframe>
  </div>

  <script>
    function cargar(seccion) {
      const rutas = {
        dashboard: 'admin-dashboard-home.html',
        productos: 'admin-productos.html',
        usuarios: 'admin-usuarios.html',
        ordenes: 'admin-ordenes.html',
        pagos: 'admin-pagos.html',
        notificaciones: 'admin-notificaciones.html'
      };
      document.getElementById('contenido').src = rutas[seccion];
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    // Cargar por defecto dashboard
    window.onload = () => cargar('dashboard');
  </script>

</body>
</html>
