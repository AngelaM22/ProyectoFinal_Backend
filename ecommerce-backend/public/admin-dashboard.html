<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador - Ecommerce Saludable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #2e7d32;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      padding-top: 20px;
    }

    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #1b5e20;
    }

    .main {
      margin-left: 220px;
    }

    header {
      background-color: #388e3c;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }

    .notification-icon {
      position: relative;
      margin-right: 15px;
    }

    .notification-icon::after {
      content: attr(data-count);
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 3px 6px;
      font-size: 0.7rem;
    }

    .logout-btn {
      border: none;
      background: transparent;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>🛒 Ecommerce</h4>
    <a href="#" onclick="cargar('dashboard')">🏠 Inicio</a>
    <a href="#" onclick="cargar('productos')">📦 Productos</a>
    <a href="#" onclick="cargar('usuarios')">🧑‍💼 Usuarios</a>
    <a href="#" onclick="cargar('ordenes')">📋 Órdenes</a>
    <a href="#" onclick="cargar('pagos')">💳 Pagos</a>
    <a href="#" onclick="cargar('notificaciones')">🔔 Notificaciones</a>
    <a href="#" class="text-danger mt-4" onclick="logout()">⏻ Cerrar sesión</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <header>
      <div class="d-flex align-items-center">
        <div class="notification-icon" id="notiBell" data-count="0">
          <i class="bi bi-bell-fill fs-5"></i>
        </div>
        <strong>Bienvenida, Juana Marcelo (admin)</strong>
      </div>
      <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
    </header>

    <iframe id="contenido" src=""></iframe>
  </div>

  <script>
    function cargar(seccion) {
      const rutas = {
        dashboard: 'admin-dashboard-home.html',
        productos: 'admin-productos.html',
        usuarios: 'admin-usuarios.html',
        ordenes: 'admin-ordenes.html',
        pagos: 'admin-pagos.html',
        notificaciones: 'admin-notificaciones.html'
      };
      document.getElementById('contenido').src = rutas[seccion];
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    window.onload = () => cargar('dashboard');
  </script>

</body>
</html>
