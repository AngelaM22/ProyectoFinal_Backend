<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“‹ Ã“rdenes - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="text-success mb-4"><i class="bi bi-card-checklist"></i> Ã“rdenes de Compra</h2>

    <!-- Mensaje de feedback -->
    <div id="mensaje" class="alert d-none" role="alert"></div>

    <div class="table-responsive bg-white shadow-sm rounded p-3">
      <table class="table align-middle table-bordered table-hover">
        <thead class="table-success">
          <tr>
            <th>Cliente</th>
            <th>Productos</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="ordenesTabla"></tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');

    // Mostrar mensajes visuales
    function mostrarMensaje(texto, tipo = 'success') {
      const msg = document.getElementById('mensaje');
      msg.className = `alert alert-${tipo}`;
      msg.textContent = texto;
      msg.classList.remove('d-none');

      setTimeout(() => {
        msg.classList.add('d-none');
      }, 3000);
    }

    // Obtener y renderizar Ã³rdenes
    fetch('/api/ordenes', {
      headers: { Authorization: token }
    })
    .then(res => res.json())
    .then(data => {
      if (!Array.isArray(data)) {
        mostrarMensaje(data.msg || 'Error al cargar Ã³rdenes', 'danger');
        return;
      }

      const tbody = document.getElementById('ordenesTabla');
      data.forEach(orden => {
        const fila = document.createElement('tr');
        const productos = orden.productos.map(p => `${p.producto.nombre} (x${p.cantidad})`).join(', ');

        fila.innerHTML = `
          <td>${orden.usuario?.nombre || 'Sin nombre'}</td>
          <td>${productos}</td>
          <td><strong>S/ ${orden.total.toFixed(2)}</strong></td>
          <td>
            <select class="form-select" onchange="cambiarEstado('${orden._id}', this)">
              <option value="pendiente" ${orden.estado === 'pendiente' ? 'selected' : ''}>Pendiente</option>
              <option value="enviado" ${orden.estado === 'enviado' ? 'selected' : ''}>Enviado</option>
              <option value="entregado" ${orden.estado === 'entregado' ? 'selected' : ''}>Entregado</option>
            </select>
          </td>
          <td>${new Date(orden.createdAt).toLocaleString('es-PE', { dateStyle: 'short', timeStyle: 'short' })}</td>
        `;
        tbody.appendChild(fila);
      });
    })
    .catch(err => {
      console.error("âŒ Error al cargar Ã³rdenes:", err);
      mostrarMensaje('Error al cargar Ã³rdenes', 'danger');
    });

    // Actualizar estado de la orden
    function cambiarEstado(id, selectElement) {
      const nuevoEstado = selectElement.value;

      fetch(`/api/ordenes/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: token
        },
        body: JSON.stringify({ estado: nuevoEstado })
      })
      .then(res => res.json())
      .then(data => {
        mostrarMensaje(data.msg || 'Estado actualizado correctamente');
      })
      .catch(err => {
        console.error('Error al actualizar estado:', err);
        mostrarMensaje('Error al actualizar estado', 'danger');
      });
    }
  </script>

</body>
</html>
